<body>
	<header id="head"></header>
	<div id="app"></div>
	<footer id="footer"></footer>
	<script src="js/bundle.js"></script>

	<div id="cookie_bar_cl">
	<p>Usamos cookies para asegurar que te damos la mejor experiencia en nuestra web. Si continúas usando este sitio, asumiremos que estás de acuerdo con ello.</p>
	<p><a href="javascript:void(0);" class="ok" onclick="PonerCookieCL();">[Aceptar]</a></p>
	</div>

	<script>
	function getCookieCL( c_name ) {
		var c_value = document.cookie;
		var c_start = c_value.indexOf( " " + c_name + "=" );
		if ( c_start == -1 ) {
			c_start = c_value.indexOf( c_name + "=" );
		}
		if ( c_start == -1 ) {
			c_value = null;
		} else {
			c_start = c_value.indexOf( "=", c_start ) + 1;
			var c_end = c_value.indexOf( ";", c_start );
			if ( c_end == -1 ) {
				c_end = c_value.length;
			}
			c_value = unescape( c_value.substring( c_start, c_end ) );
		}
		return c_value;
	}
	function setCookieCL( c_name, value, exdays ) {
		var exdate = new Date();
		exdate.setDate( exdate.getDate() + exdays );
		var c_value = escape( value ) + ( ( exdays == null ) ? "" : "; expires = " + exdate.toUTCString() );
		document.cookie = c_name + "=" + c_value;
	}
	function PonerCookieCL() {
		setCookieCL( "cl_politica_cookies_ok", "1", 365 );
		document.getElementById( "cookie_bar_cl" ).style.display = "none";
	}
	if( getCookieCL( "cl_politica_cookies_ok" ) != "1" ) {
		document.getElementById( "cookie_bar_cl" ).style.display = "block";
		window.setTimeout( PonerCookieCL, 30000 );
	} else {
		document.getElementById( "cookie_bar_cl" ).style.display = "none";
	}
	</script>
